acceptance_criteria:
- Der BFF muss einen POST-Endpunkt '/events' bereitstellen, der HTTP-Status 200 zurückgibt,
  wenn ein gültiges Event-Objekt empfangen wird.
- Das Event-Objekt muss in der Datenbank gespeichert werden, wobei die Speicherung
  durch einen Datenbankeintrag verifiziert werden kann.
- Wenn ein ungültiges Event-Objekt empfangen wird, muss der Endpunkt einen HTTP-Status
  400 mit einer entsprechenden Fehlermeldung zurückgeben.
